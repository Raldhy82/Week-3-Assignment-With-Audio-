</head>
<body>
    

 

    <words class="container">
  <form id = "loginSubmit">
        <div>
            <!--Name box allowing people to type-->
            first Name:  <input type = "text" id = " Firstname"/>
        </div>
            Last Name:   <input type = "text" id = "Lastname"/>

                 <!--makes the password tab and also keeps it hidden -->

            </div>
            <div>
                      <!--creates the zip code box-->
            Zipcode: <input type = "number" id = "Zipcode"/>

        <div>

        </div>
        
        <div>
            <p id ="Account Validation" ></p>Login Complete</p>
            <!--Makes the music play and loop also places it bellow submit bar-->
            <audio controls autoplay loop>
      <!--Links the music to the file -->
                <source src="beet.mp3">
            </audio>
        </div>
  </form>
